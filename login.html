<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krisi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="login-form">
            <h1>Login</h1>
            <div class="mobile-login">
                <form id="mobile-login-form">
                    <div class="input-container">
                        <input type="tel" id="mobile-number" name="mobile-number" placeholder="Enter your mobile number" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
        </form>
        <p id="error-message" class="hidden">Invalid mobile number.</p>
        <div class="signup-option">
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
        <div class="social-login">
            <button id="google-login">Login with <i class="fa-brands fa-google"></i></button>
            <button id="facebook-login">Login with <i class="fa-brands fa-facebook"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
